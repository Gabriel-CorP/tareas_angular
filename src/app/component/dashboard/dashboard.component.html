<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="row mt-4" style="height: 500px;">
            <div class="col"> </div>
            <div class="col-md-6 bg-white shadow"> 

                <div class="card bg-warning mt-4">

                    <h4 class="text-white ps-3 pt-2 pb-2">Por hacer</h4>
                </div>
                <div class="shadow">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tarea por hacer" name="task" [(ngModel)]="addTaskValue">
                        <div class="input-group-append">
                          <button class="btn btn-outline-success" type="button" (click)="addTask()">+</button>
                        </div>
                      </div>
                </div>
                <h4 class="text-primary mt-4">Tasks:</h4>
                <div style="overflow-y: auto; height:350px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p2 shadow">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0">{{task.task_name}} </div>
                                <button class="btn btn-outline-primary col me-1" data-bs-toggle="modal" data-bs-target="#modal1" type="button" (click)="call(task)" >e</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)" >x</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal-->
                <div id="modal1" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Editar tarea</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Tarea por hacer" name="task" [(ngModel)]="valorAEditar">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Actualizar</button>
                                </div>
                            </div>
                        </div>
                        
                      </div>
                    </div>
                  </div>



            </div>
            <div class="col"> </div>
        </div>
    </div>
</div>
